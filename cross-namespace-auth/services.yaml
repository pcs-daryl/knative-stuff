apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: first
  namespace: first-namespace
spec:
  template:
    spec:
      containers:
        - image: gcr.io/knative-releases/knative.dev/eventing/cmd/appender
          env:
            - name: MESSAGE
              value: " - Handled by 0"

